<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>demo</title>
	</head>
	<body>
		<button type="button" id="button">喜欢</button>
	</body>
	<script type="text/javascript">
		var likeBtn = document.getElementById('button')
		var state = {
			like : false
		}
		
		var setState = function(newState){
			state = {
				...state,
				...newState
			};
			render()
		};
		
		var render = function(){
			if(state.like){
				likeBtn.innerHTML = '已赞';
				likeBtn.style.color = 'darkred'
			}else{
				likeBtn.innerHTML = '喜欢';
				likeBtn.style.color = 'black';
			}
		}
		
		likeBtn.addEventListener('click',function(){
			setState({
				like : !state.like
			})
		})
		
		
	</script>
</html>
